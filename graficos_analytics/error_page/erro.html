<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro Graficos- Analytics AGN</title>
    <link rel="stylesheet" href="error.css">
</head>
<body>
    <div class="container">
        <div class="error-card">
            <div class="error-icon">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="#e74c3c" stroke-width="2"/>
                    <path d="M15 9l-6 6" stroke="#e74c3c" stroke-width="2" stroke-linecap="round"/>
                    <path d="M9 9l6 6" stroke="#e74c3c" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            
            <h1 class="error-title">Analytics AGN</h1>
            
            <div class="error-content">
                <h2>Erro ao Carregar Dados</h2>
                <p class="error-message">
                    Não foi possível carregar os gráficos no momento. 
                    Verifique sua conexão com a internet e tente novamente.
                </p>
            </div>
            

            
            <div class="error-details">
                <p>Código do erro: <span class="error-code">CHART_LOAD_FAILED</span></p>
                <p>Se o problema persistir, entre em contato com o suporte técnico.</p>
            </div>
        </div>
    </div>
</body>
</html>
